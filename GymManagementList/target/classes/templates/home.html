<!DOCTYPE html SYSTEM
        "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments/fragments :: head}"></head>

<body>
<div style="text-align: center;">
    <h1>
        Fit Club
    </h1>
</div>
<div class="m-2">
    <a th:href="@{/ShowGymForm}" class="btn btn-primary btn-sm mb-3">Apply</a>
</div>
<!--send a flash message-->
<div th:if="${message}" th:class="'alert alert-' + ${color} + ' text-center'">
    [[${message}]]
</div>


<table border="1" class="table table-striped table-responsive">
    <thead>
    <tr>
        <th>Name</th>
        <th>Gender</th>
        <th>Contact</th>
        <th>Fitness Goals</th>
        <th>Tenure</th>
        <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="gym : ${gym}">
        <td th:text="${gym.name}"></td>
        <td th:text="${gym.gender}"></td>
        <td th:text="${gym.contact}"></td>
        <td th:text="${gym.goals}"></td>
        <td th:text="${gym.tenure}"></td>
        <td>
            <a class="h4 btn btn-primary mr-3" th:href="@{'/updateGymRecord/' + ${gym.id}}">Update</a>
            <a th:onclick="return confirm('Are you sure you want to delete?')" class="h4 btn btn-danger" th:href="@{'/deleteGym/' + ${gym.id}}">Delete</a>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
