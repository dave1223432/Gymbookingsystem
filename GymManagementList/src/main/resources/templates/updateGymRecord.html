<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments/fragments :: head}"></head>

<body>
<h1>
    Update Record
</h1>
<!-- back home button -->
<div class="container mt-3">
    <a th:href="@{/GymHomepage}" class="btn btn-primary btn-sm">Back Home</a>
</div>

<!-- add drink Form -->
<form th:action="@{/updateGymRecord}" th:method="post" th:object="${gym}" class="container mt-3">

    <div class="border p-3">
        <input type="hidden" th:field="*{id}">
            <div class="form-group row">
                <label th:for="Name" class="col-sm-4 col-form-label required">Name</label>
                <div class="col-sm-8">
                    <input type="text" th:field="*{name}" class="form-control" required>
                </div>
            </div>

            <div class="form-group row">
                <label th:for="Gender" class="col-sm-4 col-form-label">Gender</label>
                <div class="col-sm-8">
                    <select th:field="*{gender}" class="form-control">
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
            </div>
            <div class="form-group row">
                <label th:for="Contact" class="col-sm-4 col-form-label">Contact</label>
                <div class="col-sm-8">
                    <input type="text" th:field="*{contact}" class="form-control">
                </div>
            </div>
            <div class="form-group row">
                <label th:for="Goals" class="col-sm-4 col-form-label">Fitness Goals</label>
                <div class="col-sm-8">
                    <input type="text" th:field="*{goals}" class="form-control">
                </div>
            </div>
            <div class="form-group row">
                <label th:for="Tenure" class="col-sm-4 col-form-label">Tenure</label>
                <div class="col-sm-8">
                    <input type="text" th:field="*{tenure}" class="form-control">
                </div>
            </div>
        <div class="text-center">
            <button type="submit" class="btn btn-primary m-2"   >Submit</button>
            <button type="button" class="btn btn-secondary m-2" th:onclick="cancelForm()">Cancel</button>
        </div>
        </div>
</form>

<script type="text/javascript">
    function cancelForm() {
        window.location = "[[@{/GymHomepage}]]";
    }
</script>

</body>
</html>
